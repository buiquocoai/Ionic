<ion-content>
  <div class="main_content_div">
    <ion-buttons slot="end" class="menu_btn">
      <!-- <ion-menu-button color="light"></ion-menu-button> -->
      <ion-icon name="menu" color="light"></ion-icon>
    </ion-buttons>

    <div class="user_div">
      <div class="first_div">
        <ion-label class="wellcome">
          Wellcome
        </ion-label>
        <ion-label class="username">
          Bui Quoc Oai
        </ion-label>
      </div>
      <div class="user_back" >
        <!-- <ion-img [src]="Avantar"></ion-img> -->
      </div>
    </div>
    <div class="content_div">
      <ion-label class="helo_div">Hello, Please chose your Subject</ion-label>
    </div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" (click)="onClick()" *ngFor="let item of subJects">
          <div class="col_div" >
            <!-- <ion-img [src]="{{item.img}}"></ion-img> -->
            <img src="{{item.img}}">
            <ion-label>{{item.name}}</ion-label>
          </div>
        </ion-col>
        <!-- <ion-col size="6"></ion-col> -->
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
