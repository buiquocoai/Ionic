<ion-content>
  <div class="main_content_div">
    <ion-buttons slot="end" class="menu_btn">     
      <ion-icon name="menu" color="light"></ion-icon>
    </ion-buttons>

    <div class="user_div">
      <div class="first_div">
        <ion-label class="wellcome">
          Wellcome
        </ion-label>
        <ion-label class="username">
          Bui Quoc Oai
        </ion-label>
      </div>
      <div class="user_back" >
        <!-- <ion-img [src]="Avantar"></ion-img> -->
      </div>
    </div>
    <div class="content_div">
      <ion-label class="helo_div">Hello, Please chose your Subject</ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="onClick()" *ngFor="let item of subJects">
            <div class="col_div" >            
              <img src="{{item.img}}">    
              <ion-label>{{item.name}}</ion-label>            
            </div>
          </ion-col>         
        </ion-row>
      </ion-grid>
    </div> 
    
  </div>
  <div class="footer">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3" class="food_col">
          <ion-icon slot="end" name="add"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-col>
        <ion-col size="3" class="food_col">
          <ion-icon slot="end" name="add"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-col>
        <ion-col size="3" class="food_col">
          <ion-icon slot="end" name="add"></ion-icon>
          <ion-label>Favorite</ion-label>
        </ion-col>
        <ion-col size="3" class="food_col">
          <ion-icon slot="end" name="add"></ion-icon>
          <ion-label>Account</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>   
</ion-content>
