<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="user_div">
        <ion-icon name="person"></ion-icon>
        <!-- <img  src="../../assets/Avantar1.jpg"> -->
        <ion-label>
          <p>Bùi Quốc Oai</p>
          <h2>Lập trình viên CNTT</h2>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="menu_div" *ngFor="let item of objects">
        <ion-card color="primary-contrast">
          <ion-icon name={{item.icon}}></ion-icon>
          <ion-text color="primary">
            <h3>{{item.text}}</h3>
          </ion-text>
        </ion-card>        
      </ion-col>  
     
    </ion-row>
    
  </ion-grid>
</ion-content>
